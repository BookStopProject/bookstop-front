fragment BookParts on Book {
  id
  title
  subtitle
  imageUrl
  description
  publishedYear
  author {
    id
    name
  }
  genre {
    id
    name
  }
}

query book($id: ID!) {
  book(id: $id) {
    ...BookParts
  }
}

query bookSearch($query: String!, $limit: Int!, $skip: Int!) {
  bookSearch(query: $query, limit: $limit, skip: $skip) {
    ...BookParts
  }
}

query author($id: ID!) {
  author(id: $id) {
    id
    name
  }
}

query genre($id: ID!) {
  genre(id: $id) {
    id
    name
  }
}

query genres {
  genres {
    id
    name
  }
}

fragment BrowseParts on Browse {
  id
  name
  description
  books {
    ...BookParts
  }
}

query browses {
  browses {
    ...BrowseParts
  }
}
