fragment InvoiceParts on Invoice {
  id
  creationTime
  location {
    id
    name
  }
}

fragment InvoiceEntryParts on InvoiceEntry {
  invoiceId
  bookCopyId
  bookCopy {
    ...BookCopyParts
  }
}

fragment TradeInParts on TradeIn {
  id
  userId
  bookCopyId
  credit
  creationTime
  book {
    ...BookParts
  }
}

query bookCopiesAvailable($bookId: ID!) {
  bookCopiesAvailable(bookId: $bookId) {
    ...BookCopyParts
  }
}

query meInvoices {
  meInvoices {
    ...InvoiceParts
  }
}

query meTradeIns {
  meTradeIns {
    ...TradeInParts
  }
}

mutation exchange($bookCopyId: [ID!]!) {
  exchange(bookCopyId: $bookCopyId) {
    ...InvoiceParts
  }
}
